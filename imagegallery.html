<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #000; padding: 20px; color: white; }

    .gallery-header {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-bottom: 2px solid #444;
      margin-bottom: 20px;
    }

    .gallery-container { max-width: 1000px; margin: auto; }

    .filters { text-align: center; margin-bottom: 20px; }
    .filters button {
      margin: 0 5px;
      padding: 8px 16px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filters button.active,
    .filters button:hover { background: #000; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 15px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.5s;
    } 
    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      z-index: 999;
    }
    .lightbox.open {
      opacity: 1;
      visibility: visible;
    }
    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox-content img {
      max-width: 90vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      border-radius: 10px;
    }
    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .lightbox-close { top: 10px; right: 10px; transform: none; }
    .lightbox-prev { left: 10px; }
    .lightbox-next { right: 10px; }

    @media (max-width: 600px) {
      .filters button { margin: 5px 2px; padding: 6px 12px; }
    }
  </style>
</head>
<body>

  <div class="gallery-header">Gallery</div>

  <div class="gallery-container">
    <div class="filters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="Temple">Temple</button>
      <button class="filter-btn" data-category="Art piece">Art piece</button>
      <button class="filter-btn" data-category="Night view">Night view</button>   
    </div>

    <div class="gallery">
      <div class="gallery-item" data-category="Temple"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Temple1.jpg" alt="Temple 1"></div>
      <div class="gallery-item" data-category="Art piece"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Art piece1.jpg" alt="Art piece 1"></div>
      <div class="gallery-item" data-category="Night view"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Night view1.jpg" alt="Night view 1"></div>
      <div class="gallery-item" data-category="Temple"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Temple2.jpg" alt="Temple 2"></div>
      <div class="gallery-item" data-category="Art piece"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Art piece2.jpg" alt="Art piece 2"></div>
      <div class="gallery-item" data-category="Night view"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Night view2.jpg" alt="Night view 2"></div>
      <div class="gallery-item" data-category="Temple"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Temple3.jpg" alt="Temple 3"></div>
      <div class="gallery-item" data-category="Art piece"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Art piece3.jpg" alt="Art piece 3"></div>
      <div class="gallery-item" data-category="Night view"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Night view3.jpg" alt="Night view 3"></div>
      <div class="gallery-item" data-category="Temple"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Temple4.jpg" alt="Temple 4"></div>
      <div class="gallery-item" data-category="Art piece"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Art piece4.jpg" alt="Art piece 4"></div>
      <div class="gallery-item" data-category="Night view"><img src="C:\Users\sugathri\OneDrive\Desktop\vs code demo\Night view4.jpg" alt="Night view 4"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="closeBtn">×</button>
    <button class="lightbox-prev" id="prevBtn">‹</button>
    <div class="lightbox-content"><img id="lightboxImg" src="" alt=""></div>
    <button class="lightbox-next" id="nextBtn">›</button>
  </div>

 <script>
  const allItems = Array.from(document.querySelectorAll('.gallery-item'));
  let filteredItems = allItems; // default to all
  let currentIndex = 0;

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function showImage() {
    const img = filteredItems[currentIndex].querySelector('img');
    lightboxImg.src = img.src;
    lightboxImg.alt = img.alt;

    // Hide/Show prev and next buttons based on index
    prevBtn.style.display = currentIndex === 0 ? 'none' : 'block';
    nextBtn.style.display = currentIndex === filteredItems.length - 1 ? 'none' : 'block';
  }

  function addItemListeners() {
    filteredItems.forEach((item, index) => {
      item.onclick = () => {
        currentIndex = index;
        showImage();
        lightbox.classList.add('open');
      };
    });
  }

  // Initial setup
  addItemListeners();

  // Next/Prev buttons
  prevBtn.onclick = () => {
    if (currentIndex > 0) {
      currentIndex--;
      showImage();
    }
  };

  nextBtn.onclick = () => {
    if (currentIndex < filteredItems.length - 1) {
      currentIndex++;
      showImage();
    }
  };

  // Close lightbox
  document.getElementById('closeBtn').onclick = () => lightbox.classList.remove('open');
  lightbox.onclick = e => {
    if (e.target === lightbox) lightbox.classList.remove('open');
  };

  // Filter buttons
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const category = btn.dataset.category;
      filteredItems = allItems.filter(item =>
        category === 'all' || item.dataset.category === category
      );

      allItems.forEach(item => {
        item.style.display = (category === 'all' || item.dataset.category === category)
          ? 'block' : 'none';
      });

      addItemListeners(); // Rebind filtered items
    };
  });
</script>

</body>
</html>
